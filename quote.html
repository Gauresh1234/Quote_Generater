<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUOTE GENERATER</title>
    <link rel="stylesheet" href="quote.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="tp-img">
        <img src="image/tp.img.png" />
      </div>
      <button id="quote">All Quotes</button>
    </div>
    <div class="heading">
      <p>Let's Start Generating Quotes</p>
    </div>
    <div class="quote-main"></div>
    <div class="quote-container">
      <p id="quotes">â€œStay hungry, stay foolish."</p>
      <p id="writer">- Steve Jobs</p>
    </div>
    <div class="generate-button">
      <button id="generate" onclick="generateQuotes()">Generate Quote</button>
    </div>
    <div class="text">
      <p>New Quote</p>
    </div>
    <div class="New-Quote">
      <input type="text" placeholder="New Quote" id="new-quote" />
    </div>
    <div class="text-name">
      <p>Name</p>
    </div>
    <div class="Name">
      <input type="text" placeholder="Name" />
    </div>
    <div class="add-quote">
      <button onclick="add()" id="add-quote">Add Quote</button>
    </div>
  </body>
  <script src="quote.js"></script>
</html>
